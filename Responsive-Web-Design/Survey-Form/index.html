<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="main">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <main>
                <form id="survey-form">
                    <div class="set">
                        <label class="title" id="name-label" for="name">Name</label>
                        <input type="text" class="input"name="name" id="name"  placeholder="Enter your name" required="">
                    </div>
                    <div class="set">
                        <label class="title" id="email-label" for="email">Email</label>
                        <input type="email" class="input" name="email" id="email" placeholder="Enter your Email" required="">
                    </div>
                    <div class="set">
                        <label class="title" id="number-label" for="age">Age (optional)</label>
                        <input type="number" class="input" name="age"id="number"  min="10" max="99" placeholder="Age">
                    </div>
                    <div class="set" id="dropdown">
                        <label class="title" for="role">Which option best describes your current role?</label>
                        <select class="input" name="role" id="cars">
                            <option disabled selected value="Select current role">Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full time job">Full time job</option>
                            <option value="Full time learner">Full time learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="set">
                        <div class="title">Would you recommend freeCodeCamp to a friend?</div>
                        <div>
                            <label>
                                <input value="Definitely" name="ur" type="radio" class="check" checked>
                                Definitely
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Maybe" name="ur" type="radio" class="check">
                                Maybe
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Not sure" name="ur" type="radio" class="check">
                                Not sure
                            </label>
                        </div>
                    </div>
                    <div class="set">
                        <label class="title" for="ff">What is your favorite feature of freeCodeCamp?</label>
                        <select class="input" name="ff" id="cars">
                            <option disabled selected value="Select current role">Select current role</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open source">Open source</option>
                        </select>
                    </div>
                    <div class="set">
                        <div class="title">What would you like to see improved? (Check all that apply)</div>
                        <div>
                            <label>
                                <input value="Front-end Projects" type="checkbox" class="check">
                                Front-end Projects
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Back-end Projects" type="checkbox" class="check">
                                Back-end Projects
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Data Visualization" type="checkbox" class="check">
                                Data Visualization
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Challenges" type="checkbox" class="check">
                                Challenges
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Open Source Community" type="checkbox" class="check">
                                Open Source Community
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Gitler help rooms" type="checkbox" class="check">
                                Gitler help rooms
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Videos" type="checkbox" class="check">
                                Videos
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="City Meetups" type="checkbox" class="check">
                                City Meetups
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Wiki" type="checkbox" class="check">
                                Wiki
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Definitely" type="checkbox" class="check">
                                Definitely
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Forum" type="checkbox" class="check">
                                Forum
                            </label>
                        </div>
                        <div>
                            <label>
                                <input value="Additional Courses" type="checkbox" class="check">
                                Additional Courses
                            </label>
                        </div>
                    </div>
                    <div class="set">
                        <div class="title">Any comments or suggestions?</div>
                        <textarea name="comments" id="comments" placeholder="Enter your comments here.."></textarea>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
